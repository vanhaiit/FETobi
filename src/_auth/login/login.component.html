<div class="s-full js-hide-cart"></div>

<div class="header-cart flex-col-l p-l-65 p-r-25">
  <div class="header-cart-title flex-w flex-sb-m p-b-8" style="min-height: 50px">
    <span *ngIf="!display_user" class="mtext-103 cl2">
      Đăng Nhập & Đăng Ký
    </span>

    <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
      <i class="zmdi zmdi-close"></i>
    </div>
    <span *ngIf="load" class="cl2">
      <i class="fa fa-spinner fa-pulse  fa-fw"></i>
      Loading ...
    </span>
    <span *ngIf="message" class="cl2 error">
      {{message}}
    </span>
  </div>
  <form autocomplete="off" (ngSubmit)="f.form.valid && userLogin($event)" #f="ngForm" id="frm-login" action="">

    <div [hidden]="!display_user" class="header-cart-content flex-w js-pscroll">
      <div class="block1 wrap-pic-w">
        <img src="assets/images/banner-04.jpg" alt="IMG-BANNER">

        <a href="product.html" class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
          <div class="block1-txt-child1 flex-col-l">
            <span class="block1-name ltext-102 trans-04 p-b-8" style="color: white">
              {{account.username}}
            </span>

            <span class="block1-info stext-102 trans-04" style="color: white">
              {{account.phone}}
            </span>
          </div>

          <div class="block1-txt-child2 p-b-4 trans-05">
            <div class="block1-link stext-101 cl0 trans-09 cursor">
              Thay đổi avata
            </div>
          </div>
        </a>
      </div>
      <hr>
      <ul style="margin-top: 10px" class="header-cart-wrapitem w-full">
        <li class="header-cart-item flex-w flex-t m-b-12" style="border-bottom: 1px solid #f9efef;">
          <div style="width: 20%;" class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
            <i class="fa fa-history"></i>
          </div>
          <div class="header-cart-item-txt p-t-8 cursor">
            <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              Lịch sử giao dịch
            </a>
            <span class="header-cart-item-info">
            </span>
          </div>
        </li>

        <li class="header-cart-item flex-w flex-t m-b-12" style="border-bottom: 1px solid #f9efef;">
          <div style="width: 20%;" class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
            <i class="fa fa-credit-card"></i>
          </div>

          <div class="header-cart-item-txt p-t-8 cursor">
            <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              Mua cart
            </a>
            <span class="header-cart-item-info">
            </span>
          </div>
        </li>

        <li class="header-cart-item flex-w flex-t m-b-12" style="border-bottom: 1px solid #f9efef;">
          <div style="width: 20%;" class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
            <i class="fa fa-btc"></i>
          </div>

          <div class="header-cart-item-txt p-t-8 cursor">
            <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              Nạp tiền
            </a>
            <span class="header-cart-item-info">
            </span>
          </div>
        </li>

        <li class="header-cart-item flex-w flex-t m-b-12" style="border-bottom: 1px solid #f9efef;">
          <div style="width: 20%;" class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
            <i class="fa fa-thumbs-o-up"></i>
          </div>

          <div class="header-cart-item-txt p-t-8 cursor">
            <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              Lượt quan tâm
            </a>
            <span class="header-cart-item-info">
            </span>
          </div>
        </li>

        <li class="header-cart-item flex-w flex-t m-b-12" style="border-bottom: 1px solid #f9efef;">
          <div style="width: 20%;" class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
            <i class="fa fa-universal-access"></i>
          </div>

          <div class="header-cart-item-txt p-t-8 cursor">
            <a routerLink="/user" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              Thông tin tài khoản
            </a>
            <span class="header-cart-item-info">
            </span>
          </div>
        </li>

        <li (click)="signOut()" class="header-cart-item flex-w flex-t m-b-12" style="border-bottom: 1px solid #f9efef;">
          <div style="width: 20%;" class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
            <i class="fa fa-sign-out"></i>
          </div>

          <div class="header-cart-item-txt p-t-8 cursor">
            <a id="singout" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              Đăng xuất
            </a>
            <span class="header-cart-item-info">
            </span>
          </div>
        </li>

      </ul>
      <div class="w-full">
      </div>
    </div>
    <div *ngIf="!display_user" class="header-cart-content flex-w js-pscroll">
      <ul class="header-cart-wrapitem w-full">
        <li class="header-cart-item flex-w flex-t m-b-12">
          <div class="bor8 m-b-20 how-pos4-parent">
            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" [(ngModel)]="model.email" name="username"
              placeholder="Email đăng nhập">
          </div>
        </li>

        <li class="header-cart-item flex-w flex-t m-b-12">
          <div class="bor8 m-b-20 how-pos4-parent">
            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" [(ngModel)]="model.password" name="password"
              placeholder="Mật khẩu">
          </div>
        </li>
        <li class="header-cart-item flex-w flex-t m-b-12">
          Quên mật khẩu
        </li>
        <li class="header-cart-item flex-w flex-t m-b-12">
          <div class="form-check-inline">
            <label class="form-check-label" for="check1" style="display: flex">
              <input type="checkbox" class="form-check-input" id="check1" name="vehicle1" value="something" checked>  Lưu
              đăng nhập
            </label>
          </div>
        </li>
        <li class="header-cart-item flex-w flex-t m-b-12">
          <a (click)="userLogin()" id="signin" href="javascript:;" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10"
            style="min-width: 130px">
            Đăng nhập
          </a>

          <a href="javascript:;" id="signup" routerLink="/signup" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10 js-hide-cart"
            style="min-width: 130px">
            Đăng ký
          </a>
        </li>

        <li class="header-cart-item flex-w flex-t m-b-12">
          Đăng nhập thông qua :
        </li>
        <li class="header-cart-item flex-w flex-t m-b-12">
          <!--Facebook-->
          <button (click)="socialSignIn('facebook')" type="button" style="margin: 0 auto" class="btn btn-fb bor13 "><i
              class="fa fa-facebook pr-1"></i>
            Facebook </button>

          <!--Google +-->
          <button (click)="socialSignIn('google')" type="button" style="margin: 0 auto" class="btn btn-gplus bor13 "><i
              class="fa fa-google-plus pr-1"></i>
            Google + </button>
        </li>

      </ul>

      <div class="w-full">


      </div>
    </div>

  </form>
</div>
