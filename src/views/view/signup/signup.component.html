<hr class="wide">
<section class="bg0 p-t-75 p-b-120">
    <div class="container">
        <div class="row p-b-148">
            <div class="col-md-7 col-lg-8">
                <div class="p-t-7 p-r-85 p-r-15-lg p-r-0-md">
                    <h3 class="mtext-111 cl2 p-b-16">
                        Đăng Ký
                    </h3>
                    <form autocomplete="off" (ngSubmit)="f.form.valid && signup()" #f="ngForm" id="frm-signup"
                        action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="UserName">Tài khoản:</label>
                                    <input type="text" [(ngModel)]="model.UserName" #UserName="ngModel" name="UserName"
                                        class="form-control" id="UserName">
                                </div>
                                <div class="form-group">
                                    <label for="FullName">Tên hiển thị:</label>
                                    <input type="text" [(ngModel)]="model.FullName" #FullName="ngModel" name="FullName"
                                        class="form-control" id="FullName">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="PassWord">Mật khẩu:</label>
                                    <input type="password" [(ngModel)]="model.PassWord" #PassWord="ngModel" name="PassWord"
                                        class="form-control" id="PassWord">
                                </div>
                                <div class="form-group">
                                    <label for="PassWordConfirm">Xác nhận mật khẩu:</label>
                                    <input type="password" [(ngModel)]="model.PassWordConfirm" #PassWordConfirm="ngModel"
                                        name="PassWordConfirm" class="form-control" id="PassWordConfirm">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Email">Email:</label>
                                    <input type="email" [(ngModel)]="model.Email" #Email="ngModel" name="Email" class="form-control"
                                        id="Email">
                                </div>
                                <div class="form-group">
                                    <label for="Address">Địa chỉ:</label>
                                    <input type="text" [(ngModel)]="model.Address" #Address="ngModel" name="Address"
                                        class="form-control" id="Address">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="BirthDay">Ngày sinh:</label>
                                    <input type="date" [(ngModel)]="model.BirthDay" #BirthDay="ngModel" name="BirthDay"
                                        class="form-control" id="BirthDay">
                                </div>
                                <div class="form-group">
                                    <label for="PhoneNumber">Số điện thoại:</label>
                                    <input type="text" [(ngModel)]="model.PhoneNumber" #PhoneNumber="ngModel" name="PhoneNumber"
                                        class="form-control" id="PhoneNumber">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <a (click)="signup()" href="javascript:;" style="width: 50%; float: right;" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                                        Đăng ký
                                    </a>

                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-11 col-md-5 col-lg-4 m-lr-auto">
                <div class="how-bor1 ">
                    <div class="hov-img0">
                        <img src="assets/images/about-01.jpg" alt="IMG">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
