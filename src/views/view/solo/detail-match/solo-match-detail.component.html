                            <h4 class="p-b-15">
                                <span class="ltext-108 cl2 hov-cl1 trans-04">{{postDetail.name_post}}</span>
                                
                                <span *ngIf="postDetail.status === 1" style="font-size: 18px;margin-left: 3%; color: #b1c704">
                                    <i class="fa fa-circle" style="font-size: 13px"></i> 
                                    Đang chờ tham gia
                                </span>  
                                <span *ngIf="postDetail.status === 2" style="font-size: 18px;margin-left: 3%; color: #DC351A">
                                    <i class="fa fa-circle" style="font-size: 13px"></i> 
                                    Đang chờ xác nhận
                                </span>
                                <span *ngIf="postDetail.status === 3" style="font-size: 18px;margin-left: 3%; color: blue">
                                    <i class="fa fa-circle" style="font-size: 13px"></i> 
                                    Đang diễn ra
                                </span>                                 
                               
                            </h4>
                            <div class="row">
                                <div class="col-md-6">                                   
                                    <div class="form-group">
                                        <label for="contents">Nội dung mô tả:</label>
                                        <textarea [(ngModel)]="postDetail.contents" type="text" style="min-height: 115px;" class="form-control" id="contents"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="betting_price">Giá thách đấu:</label>
                                        <input [(ngModel)]="postDetail.betting_price" class="form-control" id="betting_price">
                                    </div>                                  
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="user_create">Người tạo:</label>
                                        <input [(ngModel)]="postDetail.user_create" class="form-control" id="user_create">
                                    </div>
                                    <div class="form-group">
                                        <label for="user_confirmed">Người tham gia:</label>
                                        <input [(ngModel)]="postDetail.user_confirmed" class="form-control" id="user_confirmed">
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Hình thức solo:</label>
                                        <select name="type" id="type" class="form-control" [(ngModel)]="postDetail.type">
                                            <option value="1">Solo đơn</option>
                                            <option value="2">2 vs 2</option>
                                            <option value="3">3 vs 3</option>
                                            <option value="4">4 vs 4</option>
                                            <option value="5">5 vs 5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>

                            <div class="row">

                                    <div class="form-group" *ngFor="let member_team1 of postDetail?.team1?.account_game; let i = index">

                                    </div>
                                                            
                                </ul>

                                    </div>
                                    
                                </div>
                            </div>
