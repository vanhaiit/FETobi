<section class="bg-img1 txt-center p-lr-15 p-tb-92" style=" background-image: url('assets/images/bg-02.jpg');">
    <h2 class="ltext-105 cl0 txt-center">
        {{user.username}}
    </h2>
</section>
<section class="bg0 p-t-62 p-b-60">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-9 p-b-80">
                <div class="p-r-45 p-r-0-lg">
                    <!-- item blog -->
                    <div class="p-b-63">
                        <div class="p-t-32">

                            <div class="row">
                                <div class="col-md-3">
                                    <a href="#" class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5 forcus">
                                        Tùy chỉnh
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="#" class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                        Lịch sử
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="#" class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                        Danh sách theo dõi
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="#" class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                        Top
                                    </a>
                                </div>
                            </div>
                            <hr>
                            <h4 class="p-b-15">
                                <a href="blog-detail.html" class="ltext-108 cl2 hov-cl1 trans-04">
                                    Thông Tin
                                </a>
                            </h4>
                            <form autocomplete="off" (ngSubmit)="f.form.valid && updateUser($event)" #f="ngForm" id="frm-update-user"
                                action="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username">Tài khoản :</label>
                                            <input type="username" [(ngModel)]="model.username" #username="ngModel"
                                                name="username" value="{{user.username}}" class="form-control" id="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="gender">Giới tính:</label>
                                            <select class="form-control" id="gender" [(ngModel)]="model.gender" #gender="ngModel"
                                                name="username">
                                                <option [value]=undefined>Chọn giới tính</option>
                                                <option value="male">Nam</option>
                                                <option value="female">Nữ</option>
                                                <option value="unknown">Không xác định</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Đại chỉ:</label>
                                            <input type="address" [(ngModel)]="model.address" #address="ngModel" name="address"
                                                value="{{user.address}}" class="form-control" id="address">
                                        </div>
                                        <div class="form-group">
                                            <label for="birthday">Ngày sinh:</label>
                                            <input type="birthday" [(ngModel)]="model.birthday" #birthday="ngModel"
                                                name="birthday" type="date" [value]="user.birthday | date:'yyyy-MM-dd'"
                                                class="form-control" id="birthday">
                                        </div>
                                        <div class="form-group">
                                            <label for="password_two">Mật khẩu cấp 2:</label>
                                            <input type="password_two" [(ngModel)]="model.password_two" #password_two="ngModel"
                                                name="password_two" value="{{user.password_two}}" class="form-control"
                                                id="password_two">
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="phone">Số điện thoại:</label>
                                            <input type="phone" [(ngModel)]="model.phone" #phone="ngModel" name="phone"
                                                value="{{user.phone}}" class="form-control" id="phone">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone_confirmed">Xác nhân số điện thoại:</label>
                                            <input type="phone_confirmed" [(ngModel)]="model.phone_confirmed"
                                                #phone_confirmed="ngModel" name="phone_confirmed" class="form-control"
                                                id="phone_confirmed">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email :</label>
                                            <input type="email" [(ngModel)]="model.email" #email="ngModel" name="email"
                                                value="{{user.email}}" class="form-control" id="email">
                                        </div>
                                        <div class="input-group">
                                            <input type="email_confirmed" class="form-control" placeholder="Nhập mã xác nhận"
                                                [(ngModel)]="model.email_confirmed" #email_confirmed="ngModel" name="email_confirmed">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" style="background: #eee;margin-right: 5px;margin-left: 5px"
                                                    (click)="cloneCode()">Lấy
                                                    mã</button>
                                                <button class="btn btn-default" style="background: #eee" (click)="acceptEmail()">Xác
                                                    nhận</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <br>
                                <label>{{notification}}</label>
                                <button type="submit" style="width: 48%; float: right;" href="blog-detail.html" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                    Cập nhật
                                    <i class="fa fa-long-arrow-right m-l-9"></i>
                                </button>
                            </form>
                            <div class="p-t-32">
                                <div class="flex-w flex-sb-m p-t-18">
                                    <span class="flex-w flex-m stext-111 cl2 p-r-30 m-tb-10">
                                        <span>
                                            <span class="cl4">By</span> Admin
                                            <span class="cl12 m-l-4 m-r-6">|</span>
                                        </span>
                                        <span>
                                            Thay đổi mật khẩu ♦
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-4 col-lg-3 p-b-80" style="border: 1px solid #eee">
                <div class="side-menu">
                    <div class="p-t-55">
                        <ul style="margin: 0 auto;width: 60%;">
                            <img *ngIf="!user.avatar_user" src="assets/images/icons/avatar_user.png" alt="Avatar" class="avatar-large">
                            <img *ngIf="user.avatar_user" src="{{user.avatar_user}}" alt="Avatar" class="avatar-large">
                        </ul>
                    </div>
                    <div class="p-t-55">
                        <h4 style="text-align: center" class="mtext-112 cl2 p-b-20">
                            {{user.username}}
                        </h4>

                        <ul>
                            <li class="p-b-7" style="min-height: 63px;border: 1px solid #eee;padding: 15px;margin-bottom: 10px;background: rgba(0, 0, 0, 0.04);">
                                <a href="#" class="flex-w flex-sb-m stext-115 cl6 hov-cl1 trans-04 p-tb-2">
                                    <span>
                                        Tổng thu nhập
                                    </span>

                                    <span>
                                        (9đ)
                                    </span>
                                </a>
                            </li>

                            <li class="p-b-7" style="min-height: 63px;border: 1px solid #eee;padding: 15px;margin-bottom: 10px;background: rgba(0, 0, 0, 0.04);">
                                <a href="#" class="flex-w flex-sb-m stext-115 cl6 hov-cl1 trans-04 p-tb-2">
                                    <span>
                                        Tổng chi trả
                                    </span>

                                    <span>
                                        (39đ)
                                    </span>
                                </a>
                            </li>

                            <li class="p-b-7" style="min-height: 63px;border: 1px solid #eee;padding: 15px;margin-bottom: 10px;background: rgba(0, 0, 0, 0.04);">
                                <a href="#" class="flex-w flex-sb-m stext-115 cl6 hov-cl1 trans-04 p-tb-2">
                                    <span>
                                        Tổng giờ tham gia giao dịch
                                    </span>

                                    <span>
                                        (29h)
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
